<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript arrays</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const fruits=["banana","apple","orange","mango"];
            document.getElementById("demo1").innerHTML=fruits;
        fruits.unshift("Lemon");
        document.getElementById("demo2").innerHTML=fruits;
       </script>
    </body>
</html>
