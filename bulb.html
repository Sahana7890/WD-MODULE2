<!DOCTYPE html>
<html>
    <body>
        <h2>What Can Javascript Do?</h2>
        <p>Javascript can change HTML attribute values.</p>
        <p>In this case Javascript changes the value of the src(source) attribute of an image.</p>
        <button onclick="document.getElementId('myImage').src='bulbon.jpeg'">Turn on the light</button>
        <img id="myImage" src="bulboff.jpeg" style="width:100px">
        <button onclick="document.getElementById('myImage').src='bulboff.jpeg'">Turn off the light</button>
    </body>
    </html>
